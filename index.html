<!DOCTYPE html>
<html>
  <head>
    <title>Select your awesome vacation spot!</title>
    <link rel="stylesheet" href="css/styles.css" media="screen">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <h1>Select your vacation destination by completing the guantlet below!</h1>
      <form id="question">
        <ol>
          <li><label for="characters">How much do you love your favorite characters?</label>
            <select id="characters">
              <option value="westeros">All of my weddings are red!</option>
              <option value="mordor">They are my precious!</option>
              <option value="deadwood">We are Hang Dai!</option>
              <option value="jerry">As long as it is not Jerry!</option>
              <option value="star">They will always be my number one!</option>
            </select></li>
          <li><label for="age">At what age do protagonists hit their swagger?</label>
            <input id="age" type="text">
          </li>
          <li><label for="jerry">Are you a Jerry?</label>
            <select id="jerry">
              <option value="yes">Yes</option>
              <option value="no">No</option>
            </select>
          </li>
          <li><label for="animal">What is your spirit animal?</label>
            <input id="animal" type="text">
          </li>
          <li>
            <label for="niet">Do you agree with Friedrich Nietzsche that the advent of modern rationalist thought has displaced our traditional value system and has created an existential void of meaning?
            </label>
            <select id="niet">
              <option value="satre">Lack of existing moral framework has not resulted in existential pessimism but in pragmatism. Rational thought has allowed the development of new and more complex norms.</option>
              <option value="kant">Morality is distinct from societal norms and are by nature universal. They will persist regardless of the enlightenment.</option>
              <option value="foucault">Our new values are extensions of a long standing political discursive space. Overarching societal changes represent a shift in the biopolitical structure of the powerful not a redefinition of morality. </option>
              <option value="schopenhauer">Nietchze is correct and existing morality structures are fables we have been taught. Intellectual enlightment is not rooted in science but our ability to understand the limitations of morality.</option>
            </select>
          </li>
        <button type="submit" class="btn btn-success">Learn your dream vacation</button>
      </form>
      <div id="got">
        <br>
        <h1>Welcome to Westeros!</h1>
        <img src="Image/GOT.jpg" alt="Westeros" />
      </div>
      <div id="frodo">
        <br>
        <h1>Welcome to Mordor!</h1>
        <img src="Image/mordor.jpg" alt="Mordor" />
      </div>
      <div id="jb">
        <br>
        <h1>Welcome to Deadwood!</h1>
        <img src="Image/deadwood.jpg" alt="Deadwood" />
      </div>
      <div id="beth">
        <br>
        <h1>Welcome to Rick's Car Battery!</h1>
        <img src="Image/rick.jpg" alt="Morty" />
      </div>
      <div id="worf">
        <br>
        <h1>Welcome to the Enterprise!</h1>
        <img src="Image/picard.jpg" alt="picard" />
      </div>
    </div>
  </body>
  <script src="js/jquery-1.12.0.js"></script>
  <script src="js/scripts.js"></script>
</html>
